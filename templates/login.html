{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<link href="{{ url_for('static', filename='/css/alert.css') }}" rel="stylesheet">

{% if logged_in %}
<div class="alert alert-success bi-check-circle-fill text-center m-3" role="alert">
  {{ logged_in }}
</div>

{% elif logged_out %}
<div class="alert alert-danger bi-exclamation-triangle-fill text-center m-3" role="alert">
  {{ logged_out }}
</div>

{% else %}
<form action="" method="post">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp" alt="login form" class="img-fluid" style="border-radius: 1rem;"/> -->
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Connexion</h2>
              <p class="text-danger mb-5">{{ message }}</p>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="InputName">Pseudo</label>
                <input type="text" name="user_name" id="InputName" class="form-control form-control-lg" placeholder="Pseudo"/>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="InputPassword">Mot de passe</label>
                <input type="password" name="user_password" id="InputPassword" class="form-control form-control-lg" placeholder="Mot de passe"/>
              </div>

              <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->

              <button class="btn btn-outline-light btn-lg px-5 mt-5" type="submit">Connexion</button>
            </div>
            <div>
              <p class="mb-0">Vous n'avez pas de compte ? <a href="/signup" class="text-white-50 fw-bold">Inscrivez-vous</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
{% endif %}

{% endblock %}
