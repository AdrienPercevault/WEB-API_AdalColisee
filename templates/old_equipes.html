<!doctype html>
<html lang="fr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='/css/index.css') }}" rel="stylesheet">

        <!-- Title -->
        <title>Colisee S3</title>
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-brand">COLISEE S3</div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/classement">Classement</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/equipes">Equipes</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/planning">Planning</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="add-team-button" style="display:none;">
            <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="showTeamCreateBox()">Ajout d'une Ã©quipe</button>
        </div>

        <!-- LEAGUE GLADIATOR & BERSERKER-->
        <div class="container-fluid">
            <div class="d-flex bd-highlight mb-3 row">
                <div class="me-auto p-2 bd-highlight col"><h2>League Gladiateur</div>
                <div class="me-auto p-2 bd-highlight col"><h2>League Berserker</div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" style="width:10%;">TAG</th>
                                <th scope="col" style="width:80%;">Nom</th>
                            </tr>
                        </thead>
                        <tbody id="mytable-gladiator">
                            <tr>
                                <th scope="row" colspan="2">Loading...</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" style="width:10%;">TAG</th>
                                <th scope="col" style="width:80%;">Nom</th>
                            </tr>
                        </thead>
                        <tbody id="mytable-berserker">
                            <tr>
                                <th scope="row" colspan="5">Loading...</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='/scripts/old_equipes.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
